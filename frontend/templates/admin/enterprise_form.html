<form method="POST" action="/admin/enterprises/add" class="enterprise-form">
    <div class="form-group">
        <label for="name">Назва підприємства:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="sector">Сектор:</label>
        <select id="sector" name="sector" required>
            <option value="Forest">Ліс</option>
            <option value="Mountain">Гори</option>
            <option value="Castle">Замок</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="resource_type">Тип ресурсу:</label>
        <select id="resource_type" name="resource_type" required>
            <option value="wood">Дерево</option>
            <option value="stone">Камінь</option>
            <option value="gold">Золото</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="area">Площа (у.о.):</label>
        <input type="number" id="area" name="area" min="1" max="999" value="100" required>
        <small class="form-text">Площа впливає на максимальну кількість працівників (площа * 3)</small>
    </div>
    
    <div class="form-group">
        <label for="storage_multiplier">Коефіцієнт складу:</label>
        <input type="number" id="storage_multiplier" name="storage_multiplier" min="1" max="999" value="40" required>
        <small class="form-text">Множник для розрахунку розміру складу (площа * коефіцієнт)</small>
    </div>
    
    <div class="form-group">
        <label for="production_type">Тип виробництва:</label>
        <select id="production_type" name="production_type" required>
            <option value="factory">Завод (ресурс * площа на працівника)</option>
            <option value="mine">Шахта (1 ресурс на працівника)</option>
        </select>
        <small class="form-text">Визначає спосіб розрахунку виробництва</small>
    </div>
    
    <div class="form-group">
        <label for="salary">Зарплата за годину:</label>
        <input type="number" id="salary" name="salary" min="1" value="30" required>
    </div>
    
    <div class="form-group">
        <label for="item_price">Ціна за одиницю ресурсу:</label>
        <input type="number" id="item_price" name="item_price" min="1" value="11" required>
    </div>
    
    <button type="submit">Створити підприємство</button>
</form>

<style>
.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-text {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: #6c757d;
}

input[type="number"],
input[type="text"],
select {
    width: 100%;
    padding: 0.375rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}

button {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
